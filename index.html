      //<![CDATA[
        var CANVAS_WIDTH = 1939;
        var CANVAS_HEIGHT = 1200;
        var FPS = 30;
        
        var player = {
          color: "#00A",
          x: 1978,
          y: 1338,
          width: 20,
          height: 30,
          lastMove: 0,
          motion: 5,
          health: 50 * 5,
          active: 1,
          draw: function()  {
            canvas.fillStyle = this.color;

          }
        };
        
//        document.getElementById("scorebox").innerHTML = "Health is "+player.health + " position is "+player.x+", "+player.y;
        
        var playerBullets = [];
        
        function Bullet(I) {
          I.active = true;
        
          //Up, default
          I.xVelocity = 0;
          I.yVelocity = -I.speed;
          
          I.width = 10;
          I.height = 10;
          I.color = "#000";
          
   //       I.directionIn = 0;
          
          
          if(I.directionIn == 1){
         //right
         I.xVelocity = +I.speed;
         I.yVelocity = 0;
          }
          if(I.directionIn == 3){
         //down
         I.xVelocity = -I.speed;
         I.yVelocity = 0;
          }
          if(I.directionIn == 2){
           //left
         I.xVelocity = 0;
         I.yVelocity = +I.speed;
          }
        
          I.inBounds = function() {
            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
              I.y >= 0 && I.y <= CANVAS_HEIGHT;
          };
        
          I.draw = function() {
            canvas.fillStyle = this.color;
            canvas.fillRect(this.x, this.y, this.width, this.height);
          };
          
          I.update = function() {
            I.x += I.xVelocity;
            I.y += I.yVelocity;
        
            I.active = I.active && I.inBounds();
          };
        
          I.explode = function() {
            this.active = false;
            // Extra Credit: Add an explosion graphic
          };
        
          return I;
        }
        
        enemies = [];
        
        function Enemy(I) {
          I = I || {};
        
          I.active = true;
          I.age = Math.floor(Math.random() * 128);
          
          I.color = "#A2B";
        
          I.x = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
          I.y = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
          I.xVelocity = 0
          I.yVelocity = 0;
        
          I.width = 32;
          I.height = 32;
        
          I.inBounds = function() {
            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
              I.y >= 0 && I.y <= CANVAS_HEIGHT;
          };
        
          I.sprite = Sprite("enemy");
        
          I.draw = function() {
            this.sprite.draw(canvas, this.x, this.y);
          };
        
          I.update = function() {
          
          if ( I.xVelocity >= 4 ){
          I.xVelocity = 4;
          }
          if ( I.xVelocity <= -4 ){
          I.xVelocity = -4;
          }
          if ( I.yVelocity >= 4 ){
          I.yVelocity = 4;
          }
          if ( I.yVelocity <= -4 ){
          I.yVelocity = -4;
          }
          
            I.x += I.xVelocity;
            I.y += I.yVelocity;
        
            // I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);
        
            I.age++;
        
            I.active = I.active && I.inBounds();
          };
          
          I.home = function(argX , argY) {
          // homes in on the given coordinates
	          if (argX > I.x){
	          	I.xVelocity += 2;
	          }
	          if (argX < I.x){
	          	I.xVelocity -= 2;
	          }
	          if (argY > I.y){
	          	I.yVelocity += 2;
	          }
	          if (argY < I.y){
	          	I.yVelocity -= 2;
	          }
          }
          
          I.weakHome = function(argX , argY) {
          // homes in on the given coordinates
	          if ( Math.random() < 0.1) {
		          if (argX > I.x){
		          	I.xVelocity += 1;
		          }
		          if (argX < I.x){
		          	I.xVelocity -= 1;
		          }
		          if (argY > I.y){
		          	I.yVelocity += 1;
		          }
		          if (argY < I.y){
		          	I.yVelocity -= 1;
		          }
	          }
          }
          
          I.bump = function(J) {
          	if(I.x > J.x){
          		I.x += 2;
          	} else {
          		I.x -= 2;
          	}
          	if(I.y > J.y){
          		I.y += 2;
          	} else {
          		I.y -= 2;
          	}
          }//end bump
        
          I.explode = function() {
            Sound.play("explosion");
        
            this.active = false;
            // Extra Credit: Add an explosion graphic
          };
        
          return I;
        };

        var canvasElement = $("<canvas width='" + CANVAS_WIDTH + 
          "' height='" + CANVAS_HEIGHT + "'></canvas");
        var canvas = canvasElement.get(0).getContext("2d");
        canvasElement.appendTo('body');
        
        setInterval(function() {
          update();
          draw();
        }, 1000/FPS);
        
        function update() {
        	if(player.health <= 0){
          		player.active = 0;
          		player.motion = 0;
          	} 
        
         if(player.active == 1){
	          if(keydown.space) {
	            player.shoot();
	          }
	        
	          if(keydown.left) {
	            player.x -= player.motion;
	            player.lastMove = 3;
	          }
	          if(keydown.right) {
	            player.x += player.motion;
	            player.lastMove = 1;
	          }
	          if(keydown.up) {
	           player.y -= player.motion; 
	           player.lastMove = 0;
	          }
	          if(keydown.down) {
	           player.y += player.motion; 
	           player.lastMove = 2;
	          }
		}
	          player.x = player.x.clamp(0, CANVAS_WIDTH  - player.width);
	          player.y = player.y.clamp(0, CANVAS_HEIGHT - player.height);
	          
	          document.getElementById("scorebox").innerHTML = player.health + ' (x,y) '+ player.x + ', ' + player.y;
	          
	          playerBullets.forEach(function(bullet) {
	            bullet.update();
	          });
	        
	          playerBullets = playerBullets.filter(function(bullet) {
	            return bullet.active;
	          });
	          
	          enemies.forEach(function(enemy) {
	            enemy.weakHome(player.x, player.y);
	            enemy.update();
	          });
	        
	          enemies = enemies.filter(function(enemy) {
	            return enemy.active;
	          });
	        
	          handleCollisions();
	        
	          if(Math.random() < 0.1) {
	            enemies.push(Enemy());
	          }
        }
        
        player.shoot = function() {
          Sound.play("shoot");
        
          var bulletPosition = player.midpoint();
        
//          document.getElementById("scorebox").innerHTML = 'pop!';
        
          playerBullets.push(Bullet({
            speed: 20,
            x: bulletPosition.x,
            y: bulletPosition.y, 
            directionIn: player.lastMove
          }));
        };
        
        player.midpoint = function() {
          return {
            x: this.x + this.width/6,
            y: this.y + this.height/6
          };
        };
        
        function draw() {
          canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
          player.draw();
          
          playerBullets.forEach(function(bullet) {
            bullet.draw();
          });
        
          enemies.forEach(function(enemy) {
            enemy.draw();
          });
        }
        
        function collides(a, b) {
          return a.x < b.x + b.width &&
            a.x + a.width > b.x &&
            a.y < b.y + b.height &&
            a.y + a.height > b.y;
        }
        
        function handleCollisions() {
          playerBullets.forEach(function(bullet) {
            enemies.forEach(function(enemy) {
              if(collides(bullet, enemy)) {
                enemy.explode();
                bullet.active = false;
              }
            });
          });
        
          enemies.forEach(function(enemy) {
            if(collides(enemy, player)) {
            //  enemy.explode();
              player.health -= 3;
              //player.explode(); // seems to cause slowdowns, pulling contents into here:
            }
            
            // successful collision detection and bumping
            // created unacceptable lag in game
            /*
            for(i = 0; enemies.length > i ;i++){
	            for(j = 0; enemies.length > j ; j++){
		            if( i != j){
		            	if(collides(enemies[i], enemies[j])){
		            		enemies[i].bump(enemies[j]);
		            	}//end if collide
		            }//end self collide check
            	}//end j for
            }//end i for
            */
            
          });
        }
        
        player.explode = function() {
          if(health < 0){
          	player.active = false;
          	player.motion = 0;
          }
          document.getElementById("scorebox").innerHTML = 'whatever';
          
          // Extra Credit: Add an explosion graphic and then end the game
        };
        
        //player.sprite = Sprite("player");

        player.character=Sprite("player");

        player.draw = function() {
          //this.sprite.draw(canvas, this.x, this.y);
          this.character.draw(canvas, this.x, this.y);

        };
      //]]>
    </script>
